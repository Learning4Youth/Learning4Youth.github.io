<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialGen - AI-Powered Content Creation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }
        @keyframes float-delay {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-30px, 30px); }
        }
        @keyframes float-slow {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
        }
        .animate-float {
            animation: float 15s ease-in-out infinite;
        }
        .animate-float-delay {
            animation: float-delay 18s ease-in-out infinite;
        }
        .animate-float-slow {
            animation: float-slow 22s ease-in-out infinite;
        }
        @keyframes gradient-move-1 {
            0% { transform: translate(-20%, -20%); opacity: 0.5; }
            33% { transform: translate(80%, 20%); opacity: 0.7; }
            66% { transform: translate(20%, 80%); opacity: 0.6; }
            100% { transform: translate(-20%, -20%); opacity: 0.5; }
        }
        @keyframes gradient-move-2 {
            0% { transform: translate(100%, 100%); opacity: 0.4; }
            33% { transform: translate(-10%, 50%); opacity: 0.6; }
            66% { transform: translate(60%, -10%); opacity: 0.5; }
            100% { transform: translate(100%, 100%); opacity: 0.4; }
        }
        @keyframes gradient-move-3 {
            0% { transform: translate(50%, 10%); opacity: 0.6; }
            33% { transform: translate(10%, 90%); opacity: 0.4; }
            66% { transform: translate(90%, 40%); opacity: 0.7; }
            100% { transform: translate(50%, 10%); opacity: 0.6; }
        }
        .animate-gradient-move-1 {
            animation: gradient-move-1 20s ease-in-out infinite;
        }
        .animate-gradient-move-2 {
            animation: gradient-move-2 25s ease-in-out infinite;
        }
        .animate-gradient-move-3 {
            animation: gradient-move-3 18s ease-in-out infinite;
        }
        .transition-all {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-orange-600 text-white" id="app">
    <!-- Background gradients -->
    <div class="fixed inset-0 opacity-20 pointer-events-none">
        <div class="absolute top-0 left-0 w-full h-full" id="bgGradient"></div>
    </div>

    <!-- Floating orbs -->
    <div id="floatingOrbs"></div>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/60 backdrop-blur-sm p-4">
        <div class="w-full max-w-md rounded-2xl p-8 bg-zinc-800 shadow-2xl" onclick="event.stopPropagation()">
            <div class="text-center mb-8">
                <h2 class="text-4xl font-bold text-white">Login</h2>
            </div>
            <div>
                <div class="mb-4">
                    <label class="block mb-2 font-medium text-white">Email</label>
                    <input type="email" id="loginEmail" placeholder="your@email.com" 
                        class="w-full px-4 py-3 rounded-xl border-2 bg-zinc-700 border-zinc-600 text-white focus:border-orange-500 focus:outline-none focus:ring-4 focus:ring-orange-500/20">
                </div>
                <div class="mb-6">
                    <label class="block mb-2 font-medium text-white">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" 
                        class="w-full px-4 py-3 rounded-xl border-2 bg-zinc-700 border-zinc-600 text-white focus:border-orange-500 focus:outline-none focus:ring-4 focus:ring-orange-500/20">
                </div>
                <button onclick="handleLogin()" id="loginBtn"
                    class="w-full py-3 bg-gradient-to-r from-orange-500 to-orange-600 text-white rounded-xl font-semibold hover:shadow-lg hover:shadow-orange-500/50 transition-all">
                    Sign In
                </button>
            </div>
            <div id="loginMessage" class="mt-4 hidden p-4 rounded-xl text-center"></div>
        </div>
    </div>

    <!-- Image Lightbox -->
    <div id="imageLightbox" class="fixed inset-0 z-50 hidden items-center justify-center backdrop-blur-3xl p-4" style="background-color: rgba(24, 24, 27, 0.7);">
        <div class="relative max-w-6xl max-h-[90vh]">
            <button onclick="closeLightbox()" class="absolute -top-12 right-0 text-white hover:text-orange-500 transition-colors">
                <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <img id="lightboxImage" src="" alt="Full size" class="rounded-2xl max-w-full max-h-[90vh] object-contain shadow-2xl">
        </div>
    </div>

    <!-- Header -->
    <header class="fixed top-0 w-full z-30 backdrop-blur-lg bg-orange-600/80">
        <div class="max-w-7xl mx-auto px-8 py-6 flex justify-between items-center">
            <div class="text-2xl font-bold text-black">SocialGen</div>
            <div class="flex items-center gap-8">
                <button onclick="toggleDarkMode()" class="w-12 h-12 rounded-full flex items-center justify-center transition-all hover:rotate-180 bg-white/10 border border-white/20" id="themeToggle">

                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
                <button onclick="showLogin()" class="text-black hover:text-orange-500 transition-colors font-medium">Login</button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="min-h-screen flex flex-col justify-center items-center text-center px-8 pt-24 relative overflow-hidden">

            Create Content That<br />

        <p class="text-xl md:text-2xl max-w-3xl mb-12 relative z-10 text-black" id="heroDesc">
            AI-powered tools to generate stunning social media posts, videos, carousels, presentations, and engagement strategies in seconds
        </p>
    </section>

    <!-- Generators Section -->
    <section class="px-8 py-32 relative">
        <h2 class="text-5xl md:text-6xl font-extrabold text-center mb-4">
            Our <span class="text-white" id="generatorTitle">Generators</span>
        </h2>
        <p class="text-xl text-center mb-20 text-white" id="generatorSubtitle">
            Everything you need to dominate social media
        </p>
        <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-16" id="generatorsGrid"></div>
    </section>

    <script type="module">

        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRiZnlncnNreHN2bGNtdnZvbGd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkwOTczMTksImV4cCI6MjA3NDY3MzMxOX0.E20J6GwHWDmvD52U8tUobJwPZTt07GMAH5kpofixs3g';

            },
            {
                title: 'Presentations',

            },
            {
                title: 'Quiz Questions',
                desc: 'Generate interactive quizzes that boost engagement. Perfect for Stories, polls, and audience interaction.',
                images: ['./image/quiz.jpeg', 'https://images.unsplash.com/photo-1606326608606-aa0b62935f2b?w=400&h=400&fit=crop', 'https://images.unsplash.com/photo-1516321318423-f06f85e504b3?w=400&h=400&fit=crop', 'https://images.unsplash.com/photo-1503676260728-1c00da094a0b?w=400&h=400&fit=crop']

            {

            }
        ];

        function toggleDarkMode() {
            darkMode = !darkMode;
            updateTheme();
        }

        function updateTheme() {
            const body = document.body;
            const bgGradient = document.getElementById('bgGradient');
            const floatingOrbs = document.getElementById('floatingOrbs');
            const header = document.querySelector('header');
            const heroSpan = document.getElementById('heroSpan');
            const heroDesc = document.getElementById('heroDesc');
            const generatorTitle = document.getElementById('generatorTitle');
            const generatorSubtitle = document.getElementById('generatorSubtitle');
            const themeToggle = document.getElementById('themeToggle');

            if (darkMode) {
                body.className = 'bg-orange-600 text-white';
                bgGradient.style.background = 'radial-gradient(circle at 20% 30%, rgba(249, 115, 22, 0.3), transparent 50%), radial-gradient(circle at 80% 70%, rgba(234, 88, 12, 0.2), transparent 50%)';
                floatingOrbs.innerHTML = `
                    <div class="fixed top-20 left-20 w-96 h-96 bg-orange-500/8 rounded-full blur-3xl animate-float"></div>
                    <div class="fixed bottom-20 right-20 w-80 h-80 bg-orange-700/8 rounded-full blur-3xl animate-float-delay"></div>
                    <div class="fixed top-1/2 right-1/3 w-72 h-72 bg-orange-400/8 rounded-full blur-3xl animate-float-slow"></div>
                `;
                header.className = 'fixed top-0 w-full z-30 backdrop-blur-lg bg-orange-600/80';
                heroSpan.className = 'text-black';
                heroDesc.className = 'text-xl md:text-2xl max-w-3xl mb-12 relative z-10 text-black';
                generatorTitle.className = 'text-white';
                generatorSubtitle.className = 'text-xl text-center mb-20 text-white';
                themeToggle.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                `;
            } else {
                body.className = 'bg-gray-200 text-black';
                bgGradient.style.background = 'radial-gradient(circle at 20% 30%, rgba(156, 163, 175, 0.3), transparent 50%), radial-gradient(circle at 80% 70%, rgba(107, 114, 128, 0.2), transparent 50%)';
                floatingOrbs.innerHTML = `
                    <div class="fixed top-20 left-20 w-96 h-96 bg-gray-400/15 rounded-full blur-3xl animate-float"></div>
                    <div class="fixed bottom-20 right-20 w-80 h-80 bg-gray-500/15 rounded-full blur-3xl animate-float-delay"></div>
                    <div class="fixed top-1/2 right-1/3 w-72 h-72 bg-gray-300/15 rounded-full blur-3xl animate-float-slow"></div>
                `;
                header.className = 'fixed top-0 w-full z-30 backdrop-blur-lg bg-white/80';
                heroSpan.className = 'text-white';
                heroDesc.className = 'text-xl md:text-2xl max-w-3xl mb-12 relative z-10 text-white';
                generatorTitle.className = 'text-black';
                generatorSubtitle.className = 'text-xl text-center mb-20 text-gray-800';
                themeToggle.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                `;
            }
            renderGenerators();
        }

        function renderGenerators() {
            const grid = document.getElementById('generatorsGrid');
            grid.innerHTML = '';
            
            generators.forEach((gen, idx) => {
                setTimeout(() => {
                    const card = document.createElement('div');
                    card.className = `rounded-3xl overflow-hidden transition-all duration-700 relative opacity-0 translate-y-12 ${
                        darkMode 
                            ? 'bg-gradient-to-br from-gray-600 to-gray-700 shadow-2xl shadow-black/60'
                            : 'bg-gradient-to-br from-orange-500 to-orange-600 shadow-2xl shadow-black/60'
                    }`;
                    
                    card.innerHTML = `
                        <div class="absolute inset-0 pointer-events-none overflow-hidden">
                            <div class="absolute w-64 h-64 rounded-full blur-3xl animate-gradient-move-1 ${
                                darkMode ? 'bg-gray-500/15' : 'bg-orange-400/20'
                            }"></div>
                            <div class="absolute w-56 h-56 rounded-full blur-3xl animate-gradient-move-2 ${
                                darkMode ? 'bg-gray-400/15' : 'bg-orange-300/20'
                            }"></div>
                            <div class="absolute w-48 h-48 rounded-full blur-3xl animate-gradient-move-3 ${
                                darkMode ? 'bg-gray-600/15' : 'bg-orange-500/20'
                            }"></div>
                        </div>
                        <div class="relative h-80 flex items-center justify-center overflow-hidden z-10 ${darkMode ? 'bg-gray-800' : 'bg-orange-700'}">
                            <img src="${gen.images[0]}" alt="${gen.title}" class="w-full h-full object-cover">
                        </div>
                        <div class="p-8 relative z-10">
                            <h3 class="text-2xl font-bold mb-3 text-white">${gen.title}</h3>
                            <p class="mb-6 leading-relaxed text-white">${gen.desc}</p>
                            <h4 class="text-lg font-semibold mb-4 text-white">Examples</h4>
                            <div class="grid grid-cols-4 gap-3">
                                ${gen.images.map((img, imgIdx) => `
                                    <div onclick="openLightbox('${img}')" class="relative rounded-xl overflow-hidden cursor-pointer transition-all duration-300 hover:scale-110 hover:z-30 hover:shadow-2xl hover:shadow-black/70 hover:ring-4 hover:ring-white" style="aspect-ratio: 1/1;">
                                        <img src="${img}" alt="Example ${imgIdx + 1}" class="w-full h-full object-cover">
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                    
                    grid.appendChild(card);
                    setTimeout(() => {
                        card.classList.remove('opacity-0', 'translate-y-12');
                    }, 50);
                }, idx * 150);
            });
        }

        function showLogin() {
            document.getElementById('loginModal').classList.remove('hidden');
            document.getElementById('loginModal').classList.add('flex');
        }

        function hideLogin() {
            document.getElementById('loginModal').classList.add('hidden');
            document.getElementById('loginModal').classList.remove('flex');
        }

        async function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');
            const msg = document.getElementById('loginMessage');
            
            btn.disabled = true;
            btn.textContent = 'Signing In...';
            msg.classList.add('hidden');
            
            try {
                const result = await window.supabase
                    .from('Users')
                    .select('*')
                    .eq('e-mail', email.trim())
                    .eq('Password', password.trim());
                
                if (result.error) throw result.error;
                
                if (result.data && result.data.length > 0) {
                    const user = result.data[0];
                    msg.className = 'mt-4 p-4 rounded-xl text-center bg-green-900/20 border border-green-500/30 text-green-400';
                    msg.textContent = `Welcome back, ${user['Name Surname']}! Credits: ${user.Credits}`;
                    msg.classList.remove('hidden');
                    sessionStorage.setItem('user', JSON.stringify(user));
                    sessionStorage.setItem('isLoggedIn', 'true');
                    setTimeout(hideLogin, 2000);
                } else {
                    msg.className = 'mt-4 p-4 rounded-xl text-center bg-red-900/20 border border-red-500/30 text-red-400';
                    msg.textContent = 'Invalid email or password';
                    msg.classList.remove('hidden');
                }
            } catch (error) {
                msg.className = 'mt-4 p-4 rounded-xl text-center bg-red-900/20 border border-red-500/30 text-red-400';
                msg.textContent = 'Login failed: ' + error.message;
                msg.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }

        function openLightbox(src) {
            document.getElementById('lightboxImage').src = src;
            document.getElementById('imageLightbox').classList.remove('hidden');
            document.getElementById('imageLightbox').classList.add('flex');
        }

        function closeLightbox() {
            document.getElementById('imageLightbox').classList.add('hidden');
            document.getElementById('imageLightbox').classList.remove('flex');
        }

        document.getElementById('loginModal').addEventListener('click', hideLogin);
        document.getElementById('imageLightbox').addEventListener('click', closeLightbox);

        // Initialize
        updateTheme();
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialGen - AI Content Creation Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .animate-gradient-shift {
            animation: gradient-shift 20s ease infinite;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }
        @keyframes float-delay {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-30px, 30px); }
        }
        @keyframes float-slow {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
        }
        .animate-float {
            animation: float 15s ease-in-out infinite;
        }
        .animate-float-delay {
            animation: float-delay 18s ease-in-out infinite;
        }
        .animate-float-slow {
            animation: float-slow 22s ease-in-out infinite;
        }
        @keyframes gradient-move-1 {
            0% { transform: translate(-20%, -20%); opacity: 0.5; }
            33% { transform: translate(80%, 20%); opacity: 0.7; }
            66% { transform: translate(20%, 80%); opacity: 0.6; }
            100% { transform: translate(-20%, -20%); opacity: 0.5; }
        }
        @keyframes gradient-move-2 {
            0% { transform: translate(100%, 100%); opacity: 0.4; }
            33% { transform: translate(-10%, 50%); opacity: 0.6; }
            66% { transform: translate(60%, -10%); opacity: 0.5; }
            100% { transform: translate(100%, 100%); opacity: 0.4; }
        }
        @keyframes gradient-move-3 {
            0% { transform: translate(50%, 10%); opacity: 0.6; }
            33% { transform: translate(10%, 90%); opacity: 0.4; }
            66% { transform: translate(90%, 40%); opacity: 0.7; }
            100% { transform: translate(50%, 10%); opacity: 0.6; }
        }
        .animate-gradient-move-1 {
            animation: gradient-move-1 20s ease-in-out infinite;
        }
        .animate-gradient-move-2 {
            animation: gradient-move-2 25s ease-in-out infinite;
        }
        .animate-gradient-move-3 {
            animation: gradient-move-3 18s ease-in-out infinite;
        }
        .hidden { display: none; }
    </style>
</head>
<body class="min-h-screen transition-colors duration-1000 bg-orange-600 text-white">

    <div id="orbs"></div>

        function updateTheme() {
            const body = document.body;
            const header = document.getElementById('header');
            const logo = document.getElementById('logo');
            const heroSpan = document.getElementById('heroSpan');
            const heroDesc = document.getElementById('heroDesc');
            const genSpan = document.getElementById('genSpan');
            const sectionDesc = document.getElementById('sectionDesc');
            const bgGradient = document.getElementById('bgGradient');
            const orbs = document.getElementById('orbs');
            const loginBox = document.getElementById('loginBox');
            const loginTitle = document.getElementById('loginTitle');

            if (darkMode) {
                body.className = 'min-h-screen transition-colors duration-1000 bg-orange-600 text-white';
                header.className = 'fixed top-0 w-full z-30 backdrop-blur-lg bg-orange-600/80';
                logo.className = 'text-2xl font-bold text-black';
                heroSpan.className = 'text-black';
                heroDesc.className = 'text-xl md:text-2xl max-w-3xl mb-12 relative z-10 text-black';
                genSpan.className = 'text-white';
                sectionDesc.className = 'text-xl text-center mb-20 text-white';
                loginBox.className = 'w-full max-w-md rounded-2xl p-8 bg-zinc-800 shadow-2xl';
                loginTitle.className = 'text-4xl font-bold text-white';

                orbs.innerHTML = `

                    <div class="fixed top-1/2 right-1/3 w-72 h-72 bg-orange-400/8 rounded-full blur-3xl animate-float-slow"></div>
                `;
            } else {
                body.className = 'min-h-screen transition-colors duration-1000 bg-gray-200 text-black';
                header.className = 'fixed top-0 w-full z-30 backdrop-blur-lg bg-white/80';
                logo.className = 'text-2xl font-bold text-black';
                heroSpan.className = 'text-white';
                heroDesc.className = 'text-xl md:text-2xl max-w-3xl mb-12 relative z-10 text-white';
                genSpan.className = 'text-black';
                sectionDesc.className = 'text-xl text-center mb-20 text-gray-800';
                loginBox.className = 'w-full max-w-md rounded-2xl p-8 bg-white shadow-2xl';
                loginTitle.className = 'text-4xl font-bold text-black';
                
                bgGradient.style.background = 'radial-gradient(circle at 20% 30%, rgba(156, 163, 175, 0.3), transparent 50%), radial-gradient(circle at 80% 70%, rgba(107, 114, 128, 0.2), transparent 50%)';
                
                orbs.innerHTML = `
                    <div class="fixed top-20 left-20 w-96 h-96 bg-gray-400/15 rounded-full blur-3xl animate-float"></div>
                    <div class="fixed bottom-20 right-20 w-80 h-80 bg-gray-500/15 rounded-full blur-3xl animate-float-delay"></div>
                    <div class="fixed top-1/2 right-1/3 w-72 h-72 bg-gray-300/15 rounded-full blur-3xl animate-float-slow"></div>
                `;
            }
            renderGenerators();
        }

        function renderGenerators() {
            const grid = document.getElementById('generatorGrid');
            grid.innerHTML = '';

            generators.forEach((gen, idx) => {
                const card = document.createElement('div');
                card.className = `rounded-3xl overflow-hidden transition-all duration-700 relative opacity-100 translate-y-0 ${
                    darkMode
                        ? 'bg-gradient-to-br from-gray-600 to-gray-700 shadow-2xl shadow-black/60'
                        : 'bg-gradient-to-br from-orange-500 to-orange-600 shadow-2xl shadow-black/60'
                }`;
                card.style.overflow = 'hidden';

                card.innerHTML = `
                    <div class="absolute inset-0 pointer-events-none overflow-hidden">
                        <div class="absolute w-64 h-64 rounded-full blur-3xl animate-gradient-move-1 ${darkMode ? 'bg-gray-500/15' : 'bg-orange-400/20'}"></div>
                        <div class="absolute w-56 h-56 rounded-full blur-3xl animate-gradient-move-2 ${darkMode ? 'bg-gray-400/15' : 'bg-orange-300/20'}"></div>
                        <div class="absolute w-48 h-48 rounded-full blur-3xl animate-gradient-move-3 ${darkMode ? 'bg-gray-600/15' : 'bg-orange-500/20'}"></div>
                    </div>
                    
                    <div class="relative h-80 flex items-center justify-center overflow-hidden z-10 ${darkMode ? 'bg-gray-800' : 'bg-orange-700'}">
                        <div class="absolute inset-0 transition-opacity duration-500 opacity-0 hover:opacity-100">
                            <div class="absolute inset-0 ${darkMode ? 'bg-gradient-to-br from-gray-700/30 to-gray-600/30' : 'bg-gradient-to-br from-orange-600/30 to-orange-500/30'}"></div>
                        </div>
                        <img src="${gen.images[0]}" alt="${gen.title}" class="w-full h-full object-cover">
                    </div>
                    
                    <div class="p-8 relative z-10">
                        <h3 class="text-2xl font-bold mb-3 text-white">${gen.title}</h3>
                        <p class="mb-6 leading-relaxed text-white">${gen.desc}</p>
                        <h4 class="text-lg font-semibold mb-4 text-white">Examples</h4>
                        <div class="grid grid-cols-4 gap-3">
                            ${gen.images.map((img, imgIdx) => `
                                <div class="example-img relative rounded-xl overflow-hidden cursor-pointer transition-all duration-300 z-20 scale-100" data-img="${img}">
                                    <img src="${img}" alt="Example ${imgIdx + 1}" class="w-full h-full object-cover" style="aspect-ratio: 1/1;">
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;

                grid.appendChild(card);

                const exampleImgs = card.querySelectorAll('.example-img');
                exampleImgs.forEach(img => {
                    img.addEventListener('mouseenter', () => {
                        img.className = 'example-img relative rounded-xl overflow-hidden cursor-pointer transition-all duration-300 z-30 scale-110 shadow-2xl shadow-black/70 ring-4 ring-white';
                    });
                    img.addEventListener('mouseleave', () => {
                        img.className = 'example-img relative rounded-xl overflow-hidden cursor-pointer transition-all duration-300 z-20 scale-100';
                    });
                    img.addEventListener('click', () => {
                        openImageModal(img.dataset.img);
                    });
                });
            });
        }

        function openImageModal(imgSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.backgroundColor = darkMode ? 'rgba(24, 24, 27, 0.7)' : 'rgba(243, 244, 246, 0.7)';
            modal.classList.remove('hidden');
            modalImg.src = imgSrc;
        }

        function closeImageModal() {
            document.getElementById('imageModal').classList.add('hidden');
        }

        async function handleLogin() {
            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('loginMessage');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing In...';
            messageDiv.classList.add('hidden');
            
            try {
                const module = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm');
                const createClient = module.createClient;
                const supabaseUrl = 'https://dbfygrskxsvlcmvvolgu.supabase.co';
                const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRiZnlncnNreHN2bGNtdnZvbGd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkwOTczMTksImV4cCI6MjA3NDY3MzMxOX0.E20J6GwHWDmvD52U8tUobJwPZTt07GMAH5kpofixs3g';
                const supabase = createClient(supabaseUrl, supabaseAnonKey);
                
                const result = await supabase
                    .from('Users')
                    .select('*')
                    .eq('e-mail', email)
                    .eq('Password', password);
                
                if (result.error) throw result.error;
                
                if (result.data && result.data.length > 0) {
                    const user = result.data[0];
                    messageDiv.className = 'mt-4 p-4 rounded-xl text-center bg-green-900/20 border border-green-500/30 text-green-400';
                    messageDiv.textContent = 'Welcome back, ' + user['Name Surname'] + '! Credits: ' + user.Credits;
                    messageDiv.classList.remove('hidden');
                    sessionStorage.setItem('user', JSON.stringify(user));
                    sessionStorage.setItem('isLoggedIn', 'true');
                    setTimeout(() => document.getElementById('loginModal').classList.add('hidden'), 2000);
                } else {
                    messageDiv.className = 'mt-4 p-4 rounded-xl text-center bg-red-900/20 border border-red-500/30 text-red-400';
                    messageDiv.textContent = 'Invalid email or password';
                    messageDiv.classList.remove('hidden');
                }
            } catch (error) {
                messageDiv.className = 'mt-4 p-4 rounded-xl text-center bg-red-900/20 border border-red-500/30 text-red-400';
                messageDiv.textContent = 'Login failed: ' + error.message;
                messageDiv.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        }

        document.getElementById('themeToggle').addEventListener('click', () => {
            darkMode = !darkMode;
            updateTheme();
        });

        document.getElementById('loginBtn').addEventListener('click', () => {
            document.getElementById('loginModal').classList.remove('hidden');
        });

        document.getElementById('loginModal').addEventListener('click', (e) => {
            if (e.target.id === 'loginModal') {
                document.getElementById('loginModal').classList.add('hidden');
            }
        });

        document.getElementById('submitBtn').addEventListener('click', handleLogin);

        document.getElementById('imageModalClose').addEventListener('click', closeImageModal);

        document.getElementById('imageModal').addEventListener('click', (e) => {
            if (e.target.id === 'imageModal') {
                closeImageModal();
            }
        });

        updateTheme();
    </script>
</body>
